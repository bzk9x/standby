<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standby - Settings</title>

    <link rel="stylesheet" href="style/settings.css">
</head>
<body>
    <div id="menu">
        <Span id="back">Back</Span>
    </div>

    <div id="settings">
        <span id="settings-title">Settings</span>
    </div>
    <div id="clock-styles-container">
        <span id="fonts-title">Theme</span>
        <div id="current-theme">
            <div id="pack-icon-container">
                <img src="theme/theme_icon.png" alt="theme icon" id="pack-icon">
            </div>
            <div id="pack-info">
                <span id="theme-name">Default Theme</span><br>
                <div id="theme-description-container">
                    <span id="theme-description">Default look of standby. Get more themes at https://standby-app.web.app/themes.html</span>
                </div>
            </div>
        </div>
        <div id="open-theme-folder-container">
            <button id="open-theme-folder">Get themes</button>
        </div>
    </div>
    <script src="js/settings.js"></script>
</body>
</html>
